<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>DÃ©connexion</title>
	<ui:insert name="head" />
</h:head>
<h:body styleClass="AquaBack">
	<h:form id="login" onsubmit="action='j_security_check';"
		prependId="false">

		<div class="Wid70 MarAuto">
			<div class="Wid70 MarAuto WidAutoOnMobile TexAlCenter">

				<div class="Wid70 MarAuto WidAutoOnMobile">
					<div class="EmptyBox30"></div>
					<div class="Container50 Responsive50">
						<a href="dashboard-supplychain.xhtml"
							class="DispBlock Fleft FloatNoneOnMobile"><h:graphicImage
								name="images/logo.svg" library="olympos-layout"
								style="height:25px;" /></a>
					</div>
					<div class="Container50 Responsive50" />
					<div class="EmptyBox10 ShowOnMobile"></div>
					<div class="Wid100 FontLatoRegular White Fs18">#{msg.logoutMessage}</div>

					<div class="EmptyBox100 ShowOnDesktop"></div>
					<div class="EmptyBox20 ShowOnMobile"></div>

					
					<div class="EmptyBox30"></div>
					<div class="Card ui-fluid ShadowEffect">
						<p:dialog id="loginDialog"
							header="Vous pouvez vous reconnecter vous ici !" visible="true"
							closable="false" draggable="false" resizable="false">
							<div class="Container100">
								<p:inputText placeholder="Login" id="j_username"
									style="padding:15px !important;" />
							</div>
							<div class="Container100">
								<p:password placeholder="Password" id="j_password"
									style="padding:15px !important;" />
							</div>
							<div class="EmptyBox20"></div>
							<div class="Container100">
								<p:commandButton id="button_submit" value="Connexion"
									styleClass="GreenButton" ajax="false" />
							</div>

							<div class="EmptyBox10"></div>
							<div class="Separator"></div>
							<div class="EmptyBox10"></div>

						</p:dialog>

					</div>
				</div>
			</div>

		</div>

	</h:form>


	<style>
.ui-button-text, .ui-button-text-only .ui-button-text {
	padding: 15px !important;
	transition: none !important;
}
</style>
	<h:outputStylesheet name="css/core-layout.css" library="olympos-layout" />
	<h:outputStylesheet name="css/font-awesome.css"
		library="olympos-layout" />
	<h:outputStylesheet name="css/animate.css" library="olympos-layout" />
	<h:outputStylesheet name="css/olympos-layout.css"
		library="olympos-layout" />
	<h:outputStylesheet name="css/olympos-font.css"
		library="olympos-layout" />
</h:body>
</html>
