<!DOCTYPE html>
<html lang="#{sessionBean.sessionLocale.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{sessionBean.sessionLocale}">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>#{msg.footerApplicationTitle} -
		#{msg.footerApplicationVersion} | #{sessionBean.sessionUser.firstName}
		#{sessionBean.sessionUser.lastName} @ #{sessionBean.sessionUser.responsibleEntity.name}</title>

	<!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script> -->
	<h:outputScript name="js/nanoscroller.js" library="olympos-layout" />
	<h:outputScript name="js/layout.js" library="olympos-layout" />

	<ui:insert name="head" />
</h:head>
<h:body styleClass="#{sessionBean.sessionTopbar}">

	<p:layout fullPage="true" >
	
		<!-- LAYOUT TOPBAR -->
		<p:layoutUnit position="north" size="50" header="Top" resizable="true" closable="true" collapsible="true" >
	        <ui:include src="topbar.xhtml"/>
	    </p:layoutUnit>
	    
	    <!-- LAYOUT SEARCH -->
	    <p:layoutUnit position="east" size="15%" header="Right" resizable="true" collapsible="true" collapsed="true" effect="drop">
		    Search
		</p:layoutUnit>

		<!-- LAYOUT CONTAINER -->
		<p:layoutUnit position="center" resizable="true">
			<!-- LAYOUT MENU COVER -->
			<div id="layout-menu-cover" class="nano Animated03">
				<div id="layout-menu-cover-scroll-content" class="nano-content">
					<ui:include src="#{sessionBean.sessionTabmenu}" />
				</div>
			</div>

			<!-- PORTLETS COVER -->
			
			<div id="layout-portlets-cover">
				
				<ui:insert name="content">
                     Template
                </ui:insert>

				<ui:include src="footer.xhtml" />
				<ui:include src="#{sessionBean.sessionTimeout}" /> 
			
			</div>
	</p:layoutUnit>
	</p:layout>
	
	<h:outputStylesheet name="css/core-layout.css" library="olympos-layout" />
	<h:outputStylesheet name="css/animate.css" library="olympos-layout" />
	<h:outputStylesheet name="css/nanoscroller.css" library="olympos-layout" />
	<h:outputStylesheet name="css/olympos-font.css" library="olympos-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="olympos-layout" />
	<h:outputStylesheet name="css/olympos-layout.css" library="olympos-layout" />
	<h:outputStylesheet name="#{sessionBean.sessionTheme}" library="primefaces-olympos" />


</h:body>
</f:view>
</html>
