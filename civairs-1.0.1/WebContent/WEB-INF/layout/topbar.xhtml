<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    
    <!-- LAYOUT TOPBAR COVER -->
    <p:growl autoUpdate="true" showDetail="true"/>
    <div id="layout-topbar-cover">
        <div id="layout-topbar-row">
            <div id="layout-topbar-left">
                <a  id="logo"><h:graphicImage name="images/logo/civairs_gris.png" id="logo" library="olympos-layout" style="height:15px;" /></a>
            </div>
            
            <div id="layout-topbar-right">
				<h:form>
                <a id="menu-resize-btn" class="topbar-link Animated03"><h:graphicImage name="images/menu-resize-btn-icon.svg" id="menu-resize-btn" library="olympos-layout" /></a>
                <a id="mobile-menu-btn" class="topbar-link Animated03"><h:graphicImage name="images/menu-btn-icon.svg" id="menu-btn-icon" library="olympos-layout" /></a>

                <p:link id="log-lnk" class="topbar-link Animated03 Fright"><i class="icon-user7"></i></p:link>
                <p:tieredMenu overlay="true" trigger="log-lnk" my="right top" at="right bottom" style="width:160px">
                	<p:submenu label="#{msg.changeColorLabel}">
                		
                		<p:menuitem id="om_bg_blue" action="#{sessionBean.changeTheme('Blue')}" value="#{msg.topbarColorBlueLavel}" style="font-size:12px" styleClass="Blue" ajax="false"/>
                    	<p:menuitem id="om_bg_navy" action="#{sessionBean.changeTheme('Navy')}" value="#{msg.topbarColorNavyLavel}" style="font-size:12px" styleClass="Navy" ajax="false" />
                    	<p:menuitem id="om_bg_red" action="#{sessionBean.changeTheme('Red')}" value="#{msg.topbarColorRedLavel}" style="font-size:12px" styleClass="Red" ajax="false" />
                    	<p:menuitem id="om_bg_green" action="#{sessionBean.changeTheme('Green')}" value="#{msg.topbarColorGreenLavel}" style="font-size:12px" styleClass="Green" ajax="false" />
                    	<p:menuitem id="om_bg_yellow" action="#{sessionBean.changeTheme('Yellow')}" value="#{msg.topbarColorYellowLavel}" style="font-size:12px" styleClass="Yellow" ajax="false" />
                    	<p:menuitem id="om_bg_orange" action="#{sessionBean.changeTheme('Orange')}" value="#{msg.topbarColorOrangeLavel}" style="font-size:12px" styleClass="Orange" ajax="false" />
                    	<p:menuitem id="om_bg_purple" action="#{sessionBean.changeTheme('Purple')}" value="#{msg.topbarColorPurpleLavel}" style="font-size:12px" styleClass="Purple" ajax="false" />
                    	<p:menuitem id="om_bg_aqua" action="#{sessionBean.changeTheme('Aqua')}" value="#{msg.topbarColorAquaLavel}" style="font-size:12px" styleClass="Aqua" ajax="false" />                 
                	</p:submenu>
                	<p:menuitem value="#{msg.changePassword}" action="#{sessionBean.loadViewChangePasswd()}" ajax="false"/>
                	<p:menuitem value="#{msg.logoutLabel}" action="#{sessionBean.logout()}" ajax="false"/>              	
                </p:tieredMenu>
                <p:link id="lang-lnk" class="topbar-link Animated03 Fright"> <i  class="icon-finish3"></i></p:link>              
             
                
                <p:menu overlay="true" trigger="lang-lnk" my="right top" at="right bottom" style="width:100px">
                	<p:menuitem value="FranÃ§ais" action="#{sessionBean.changeLocale('fr')}" ajax="false"/>
                	<p:menuitem value="English" action="#{sessionBean.changeLocale('en')}" ajax="false" />
                </p:menu> 
                </h:form>
            </div>
            
        </div>
    </div>
    
</ui:composition>
