[main]
authc.loginUrl = /login.xhtml
roles = org.apache.shiro.web.filter.authz.RolesAuthorizationFilter
roles.unauthorizedUrl=/access-denied.xhtml

ds = com.mysql.jdbc.jdbc2.optional.MysqlDataSource
ds.serverName = localhost
ds.user = dbuser
ds.password = dbpasswd
ds.databaseName = civairs_db
ds.useSSL = false

sha256Matcher = org.apache.shiro.authc.credential.HashedCredentialsMatcher
sha256Matcher.hashAlgorithmName=SHA-256
 
jdbcRealm = org.apache.shiro.realm.jdbc.JdbcRealm
jdbcRealm.dataSource = $ds
jdbcRealm.permissionsLookupEnabled = true
jdbcRealm.authenticationQuery = SELECT password FROM ng_user WHERE login = ?
jdbcRealm.userRolesQuery = SELECT role_id FROM role_user WHERE login = ?
jdbcRealm.permissionsQuery = SELECT permission_id FROM role_permission WHERE role_id = ?
jdbcRealm.credentialsMatcher = $sha256Matcher

[urls]
/** = authc
/resources/** = anon
/access-denied.xhtml = anon
/pageNotFound.xhtml = anon
/login.xhtml = anon
/logout = logout

