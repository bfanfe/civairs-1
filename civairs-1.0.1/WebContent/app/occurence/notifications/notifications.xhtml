<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:shiro="http://shiro.apache.org/tags"
	template="#{sessionBean.sessionTemplate}">

	<ui:define name="content">
	
	<h:form id="notificationsForm">
			<p:growl id="mygrowl" showDetail="true" />

			<div class="Container100 Responsive100 NoIndent">
				<div class="Container100 ui-fluid">
					<div class="Card">
						<p:panelGrid columns="2" style="border:0px; background:none;"
							layout="grid">
							<div align="left">
								<h1 class="CardBigTopic">#{notifications.notificationsTitle}</h1>
							<hr />
							</div>
							<p:outputPanel>
								<div align="right">

								<p:menubar id="notificationCrudMenuBar"
									style="border:0px; background:none; width:290px;">
									<p:menuitem value="#{msg.crudCreateLabel}"
											icon="ui-icon-newwin fa fa-bolt"
											action="#{notificationBean.initNotificationToCreate}" ajax="false" />
										<p:menuitem value="#{msg.crudModifyLabel}"
											icon="ui-icon-pencil fa fa-pencil Fs15"
											action="#{notificationBean.initNotificationToUpdate}" ajax="false" />
									<p:menuitem value="#{msg.crudDeleteLabel}"
											icon="ui-icon-close fa fa-close Fs15"
											action="#{notificationBean.deleteNotification}" ajax="false">
											<p:confirm header="#{msg.deleteConfirmTitle}"
													message="#{msg.deleteConfirmMessage}" icon="ui-icon-alert" />
									</p:menuitem>
								</p:menubar>
								<p:confirmDialog global="true">
										<p:commandButton value="#{msg.confirmYES}" type="button"
											styleClass="ui-confirmdialog-yes" />
										<p:commandButton value="#{msg.confirmNO}" type="button"
											styleClass="ui-confirmdialog-no" />
									</p:confirmDialog>
							</div>
						</p:outputPanel>
					</p:panelGrid>
					<div class="SeparatorFull" />


					<p:dataTable id="notificationDataTable" var="notification"
						value="#{notificationBean.notifications}"
						selectionMode="single" rowKey="#{notification.id}" sortBy="#{notification.reportingTime}"
						selection="#{notificationBean.selectedNotification}"
						paginator="false" scrollable="true" scrollHeight="400"
						reflow="true">
						
						<p:column headerText="" visible="false">
							<h:outputText value="#{notification.reportingTime}" />
						</p:column>
						<p:column headerText="#{notifications.notificationIDLabel}" visible="false">
							<h:outputText value="#{notification.id}" />
						</p:column>
						<p:column headerText="#{notifications.notificationResponsibleEntityLabel}">
							<h:outputText value="#{notification.identifier.responsibleEntity.name}" />
						</p:column>
						<p:column headerText="#{notifications.notificationFile_NumberLabel}" >
							<h:outputText value="#{notification.identifier.file_Number}" />
						</p:column>
						<p:column headerText="#{notifications.notificationAircraft_IDLabel}">
							<h:outputText value="#{notification.aircraft_ID}" />
						</p:column>
						<p:column headerText="#{notifications.notificationAircraft_TypeLabel}">
							<h:outputText value="#{notification.aircraft_Type}" />
						</p:column>
						<p:column headerText="#{notifications.notificationLocalDateLabel}">
							<p:calendar value="#{notification.localDate}" pattern="dd/MM/yyyy" readonly="true" showOn="none" />
						</p:column>
						<p:column headerText="#{notifications.notificationLocalTimeLabel}">
							<p:calendar value="#{notification.localTime}" timeOnly="true" pattern="HH:mm" readonly="true" showOn="none"/>
						</p:column>
						<p:column headerText="#{notifications.notificationUtcDateLabel}">
							<p:calendar value="#{notification.utcDate}" pattern="dd/MM/yyyy" readonly="true" showOn="none"/>
						</p:column>
						<p:column headerText="#{notifications.notificationUtcTimeLabel}">
							<p:calendar value="#{notification.utcTime}" timeOnly="true" pattern="HH:mm" readonly="true" showOn="none"/>
						</p:column>
					</p:dataTable>

					<div class="SeparatorFull" />
					<p:contextMenu overlay="true" for="notificationDataTable">

						<p:menuitem value="#{notifications.notificationTableMenuCreate}" action="#{notificationBean.initNotificationToCreate}" ajax="false" />
						<p:menuitem value="#{notifications.notificationTableMenuUpdate}" action="#{notificationBean.updateNotification}" ajax="false" />
						<p:menuitem value="#{notifications.notificationTableMenuDelete}" action="#{notificationBean.deleteNotification}" ajax="false" />
						
					</p:contextMenu>
				</div>
				
			</div>
			</div>
		</h:form>
		
	</ui:define>
</ui:composition>
