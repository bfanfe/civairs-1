<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:shiro="http://shiro.apache.org/tags"
	template="#{sessionBean.sessionTemplate}">

	<ui:define name="content">
	
	<h:form id="notificationsForm">
			<p:growl id="mygrowl" showDetail="true" />
			
			<div class="Container100 Responsive100 NoIndent">
				<div class="Container100 ui-fluid">
					<div class="Card">
						<p:panelGrid columns="2" style="border:0px; background:none;"
							layout="grid">
							<div align="left">
								<h1 class="CardBigTopic">#{notifications.notificationsNewTitle}</h1>
							</div>
							<p:outputPanel>
								<div align="right">

									<p:menubar id="notificationCrudMenuBar"
										style="border:0px; background:none; width:350px;">
										<shiro:hasPermission name="notification:create">
											<p:menuitem value="#{msg.crudCreateLabel}"
												action="#{notificationBean.initNotificationToCreate()}"
												icon="ui-icon-newwin fa fa-bolt" ajax="false" />
										</shiro:hasPermission>
										<shiro:hasPermission name="notification:update">
											<p:menuitem value="#{msg.crudModifyLabel}"
												icon="ui-icon-pencil fa fa-pencil Fs15"
												action="#{notificationBean.initNotificationToUpdate()}" ajax="false" />
										</shiro:hasPermission>
										<shiro:hasPermission name="notification:delete">
											<p:menuitem value="#{msg.crudDeleteLabel}"
												icon="ui-icon-close fa fa-close Fs15"
												action="#{notificationBean.deleteNotification()}" ajax="false">
												<p:confirm header="#{msg.deleteConfirmTitle}"
													message="#{msg.deleteConfirmMessage}" icon="ui-icon-alert" />
											</p:menuitem>
										</shiro:hasPermission>
										<shiro:hasPermission name="notification:analyze">
											
											<p:menuitem value="#{notifications.notificationAnalyze}" 
												icon="ui-icon-search fa fa-search Fs15"
												action="#{notificationBean.initNotificationToAnalyze()}" ajax="false" />
										</shiro:hasPermission>
									</p:menubar>
									<p:confirmDialog global="true">
										<p:commandButton value="#{msg.confirmYES}" type="button"
											styleClass="ui-confirmdialog-yes" />
										<p:commandButton value="#{msg.confirmNO}" type="button"
											styleClass="ui-confirmdialog-no" />
									</p:confirmDialog>

								</div>
								
							</p:outputPanel>
					</p:panelGrid>
					<div class="SeparatorFull" />


					<p:dataTable id="notificationsDataTable" var="notification"
						value="#{notificationBean.notifications}"
						selectionMode="single" rowKey="#{notification.id}" sortBy="#{notification.reportingTime}"
						selection="#{notificationBean.selectedNotification}"
						paginator="false" scrollable="true" scrollHeight="400"
						reflow="true">
						
						<p:column headerText="" visible="false">
							<h:outputText value="#{notification.reportingTime}" />
						</p:column>
						<p:column headerText="#{notifications.notificationIDLabel}" visible="false">
							<h:outputText value="#{notification.id}" />
						</p:column>
						<p:column headerText="#{notifications.notificationResponsibleEntityLabel}">
							<h:outputText value="#{notification.identifier.responsibleEntity.name}" />
						</p:column>
						<p:column headerText="#{notifications.notificationEventReference}">
							<h:outputText value="#{notification.event_Reference}" />
						</p:column>
						<p:column headerText="#{notifications.notificationAerodrome}" >
							<h:outputText value="#{notification.aerodrome_Code}" />
						</p:column>
						<p:column headerText="#{notifications.notificationEventTitle}">
							<h:outputText value="#{notification.event_Title}" />
						</p:column>
						<p:column headerText="#{notifications.notificationUtcDateLabel}">
							<h:outputText value="#{nGDateFormatService.ddMMYYYYSlashDateformat(notification.utcDate)}"/>
						</p:column>
						<p:column headerText="#{notifications.notificationUtcTimeLabel}">
							<h:outputText value="#{nGDateFormatService.hhmmTimeformat(notification.utcTime)}"/>
						</p:column>
					</p:dataTable>
					
					<p:contextMenu overlay="true" for="notificationsDataTable" style="width:200px">

						<shiro:hasPermission name="notification:create">
											<p:menuitem value="#{notifications.notificationTableMenuCreate}"
												action="#{notificationBean.initNotificationToCreate()}"
												icon="ui-icon-newwin fa fa-bolt" ajax="false" />
										</shiro:hasPermission>
										<shiro:hasPermission name="notification:update">
											<p:menuitem value="#{notifications.notificationTableMenuUpdate}"
												icon="ui-icon-pencil fa fa-pencil Fs15"
												action="#{notificationBean.initNotificationToUpdate()}" ajax="false" />
										</shiro:hasPermission>
										<shiro:hasPermission name="notification:delete">
											<p:menuitem value="#{notifications.notificationTableMenuDelete}"
												icon="ui-icon-close fa fa-close Fs15"
												action="#{notificationBean.deleteNotification()}" ajax="false">
												<p:confirm header="#{msg.deleteConfirmTitle}"
													message="#{msg.deleteConfirmMessage}" icon="ui-icon-alert" />
											</p:menuitem>
										</shiro:hasPermission>
										<shiro:hasPermission name="notification:analyze">
											<p:separator/>
											<p:menuitem value="#{notifications.notificationTableMenuAnalyze}"
												icon="ui-icon-search fa fa-search Fs15"
												action="#{notificationBean.initNotificationToAnalyze()}" ajax="false" />
										</shiro:hasPermission>
					</p:contextMenu>
					<div class="SeparatorFull" />
					
				</div>
				
			</div>
			</div>
		</h:form>
		
	</ui:define>
</ui:composition>
