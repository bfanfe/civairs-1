<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:shiro="http://shiro.apache.org/tags"
	template="#{sessionBean.sessionTemplate}">

	<ui:define name="content">
		<h:form id="entitiesForm">
			<p:growl id="rolesGrowl" showDetail="true" />
			<div class="Container100 Responsive100 NoIndent" >
				<div class="Container100 ui-fluid">
					<div class="Card" style="height:500px">
						<p:panelGrid columns="2" style="border:0px; background:none;"
							layout="grid">
							<div align="left">
								<h1 class="CardBigTopic">#{entities.responsibleEntitiesTitle}</h1>
								<hr />
							</div>
							<p:outputPanel>
								<div align="right">
									<shiro:hasPermission name="role:create">
										<p:menu style="border:0px; background:none; width:100px;">
											<p:menuitem value="#{msg.crudCreateLabel}"
												action="#{responsibleEntityBean.initResponsibleEntityToCreate}"
												icon="ui-icon-newwin fa fa-bolt" ajax="false" />
										</p:menu>
									</shiro:hasPermission>
								</div>
							</p:outputPanel>
						</p:panelGrid>
						<div class="SeparatorFull"></div>
						<p:accordionPanel id="rolesAccordion" multiple="false" activeIndex="#{responsibleEntityBean.activeResponsibleEntityIndex}"
							value="#{responsibleEntityBean.responsibleEntities}" var="entity">
							<p:tab title="#{entity.name}" >
								<p:panelGrid columns="1" cellpadding="10"
									style="border:0px !important; background:none;"
									styleClass="ui-panelgrid-blank" layout="grid">
									<p:panelGrid columns="1" cellpadding="10"
										style="border:0px !important; background:none;"
										styleClass="ui-panelgrid-blank" layout="grid">
										<p:outputLabel value="ID : #{entity.id}" />
										<p:outputLabel value="#{nGInternatinalizationService.toLocaleVersion(entity.entity_Type_Label)}" />
										<p:outputLabel value="#{entity.address}" />
										<p:outputLabel value="#{entity.phone}" />
										<p:outputLabel value="#{entity.email}" />
										<p:outputPanel>
											<div align="right">
												<p:menubar style="border:0px; background:none; width:200px;">
													<shiro:hasPermission name="role:update">
														<p:menuitem value="#{msg.crudModifyLabel}"
															action="#{responsibleEntityBean.selectResponsibleEntityToUpdate(entity.id)}"
															ajax="false" icon="ui-icon-pencil fa fa-pencil Fs15" />
													</shiro:hasPermission>
													<shiro:hasPermission name="role:delete">
														<p:menuitem value="#{msg.crudDeleteLabel}"
															action="#{responsibleEntityBean.selectResponsibleEntityToDelete(entity.id)}" ajax="false"
															icon="ui-icon-close fa fa-close Fs15">
															<p:confirm header="#{msg.deleteConfirmTitle}"
																message="#{msg.deleteConfirmMessage}"
																icon="ui-icon-alert" />
														</p:menuitem>
													</shiro:hasPermission>
												</p:menubar>
												<p:confirmDialog global="true">
													<p:commandButton value="#{msg.confirmYES}" type="button"
														styleClass="ui-confirmdialog-yes" />
													<p:commandButton value="#{msg.confirmNO}" type="button"
														styleClass="ui-confirmdialog-no" />
												</p:confirmDialog>
											</div>
										</p:outputPanel>
									</p:panelGrid>
									
								</p:panelGrid>
							</p:tab>

						</p:accordionPanel>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
