<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:shiro="http://shiro.apache.org/tags"
	template="#{sessionBean.sessionTemplate}">

	<ui:define name="content">
		<h:form id="rolesForm" prependId="false">
			<p:growl id="rolesGrowl" showDetail="true" />
			<div class="Container100 Responsive100 NoIndent">
				<div class="Container100 ui-fluid">
					<div class="Card">
						<p:panelGrid columns="2" style="border:0px; background:none;"
							layout="grid">
							<div align="left">
								<h1 class="CardBigTopic">#{msg.rolesViewTitle}</h1>
							</div>
							<p:outputPanel>
								<div align="right">
									<shiro:hasPermission name="role:create">
										<p:menu style="border:0px; background:none; width:100px;">
											<p:menuitem value="#{msg.crudCreateLabel}"
												action="#{roleBean.initRoleToCreate()}"
												icon="ui-icon-newwin fa fa-bolt" ajax="false" />
										</p:menu>
									</shiro:hasPermission>
								</div>
							</p:outputPanel>
						</p:panelGrid>
						<div class="SeparatorFull"></div>
						<p:accordionPanel id="rolesAccordion" multiple="false"
							value="#{roleBean.roles}" var="role" activeIndex="#{roleBean.activeRoleIndex}">
							<p:tab title="#{role.roleId}">
								<p:panelGrid columns="1" cellpadding="10"
									style="border:0px !important; background:none;"
									styleClass="ui-panelgrid-blank" layout="grid">
									<p:panelGrid columns="2" cellpadding="10"
										style="border:0px !important; background:none;"
										styleClass="ui-panelgrid-blank" layout="grid">
										<p:outputLabel value="#{role.roleDescription}" />
										<p:outputPanel>
											<div align="right">
												<p:menubar style="border:0px; background:none; width:200px;">
													<shiro:hasPermission name="role:update">
														<p:menuitem value="#{msg.crudModifyLabel}"
															action="#{roleBean.changeRoleToUpdate(role.roleId)}"
															ajax="false" icon="ui-icon-pencil fa fa-pencil Fs15" />
													</shiro:hasPermission>
													<shiro:hasPermission name="role:delete">
														<p:menuitem value="#{msg.crudDeleteLabel}"
															action="#{roleBean.deleteRole(role.roleId)}" ajax="false"
															icon="ui-icon-close fa fa-close Fs15">
															<p:confirm header="#{msg.deleteConfirmTitle}"
																message="#{msg.deleteConfirmMessage}"
																icon="ui-icon-alert" />
														</p:menuitem>
													</shiro:hasPermission>
												</p:menubar>
												<p:confirmDialog global="true">
													<p:commandButton value="#{msg.confirmYES}" type="button"
														styleClass="ui-confirmdialog-yes" />
													<p:commandButton value="#{msg.confirmNO}" type="button"
														styleClass="ui-confirmdialog-no" />
												</p:confirmDialog>
											</div>
										</p:outputPanel>
									</p:panelGrid>
									<p:dataList paginatorPosition="bottom"
										value="#{role.ngPermissions}" var="permission"
										paginator="true" rows="10">
										<f:facet name="header">
											<div align="left">
												<H5>#{msg.rolesViewPermissionsLabel} #{role.roleId}</H5>
											</div>
										</f:facet>
										<p:outputLabel value="#{permission.permissionDescription}" />
									</p:dataList>
								</p:panelGrid>
							</p:tab>

						</p:accordionPanel>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
