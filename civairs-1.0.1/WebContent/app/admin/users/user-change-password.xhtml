<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="#{sessionBean.sessionTemplate}">

	<ui:define name="content">
	<h:form id="changePasswdForm" >
	
		<div class="Container100 Responsive100 NoIndent">
			<div class="Container100 ui-fluid">
				<div class="Card">
					<p:panelGrid columns="2" style="border:0px; background:none;"
						layout="grid">
						<div align="left">
							<h1 class="CardBigTopic">CHANGER DE MOT DE PASSE</h1>
						</div>
						<p:outputPanel />
					</p:panelGrid>
					<div class="SeparatorFull"/>
					<p:outputPanel id="createUserDetails" style="text-align:left;">
						<p:panelGrid columns="1" layout="grid"
							style="background:none; margin-left: 6px !important; margin-right: 12px !important;"
							styleClass="ui-panelgrid-blank">

							<p:panelGrid columns="2" layout="grid"
								style="border:0px !important; background:none; margin-left: 6px !important; margin-right: 12px !important;"
								styleClass="ui-panelgrid-blank">
								<p:panelGrid columns="2" layout="grid"
									style="border:0px !important; background:none;"
									styleClass="ui-panelgrid-blank">

									<p:outputLabel value="Mot de passe actuel" />

									<p:password value="#{userBean.currentPasswd}" />

									<p:outputLabel value="Nouveau Mot de passe " />

									<p:password value="#{userBean.newPasswd}" />
									
									<p:outputLabel value="Confirmation " />

									<p:password value="#{userBean.confirmPasswd}" />
								</p:panelGrid>
							</p:panelGrid>
						</p:panelGrid>
					</p:outputPanel>
					<div class="SeparatorFull"/>
					<p:panelGrid columns="1" layout="grid" style="border:0px">
						<div align="right">
							<p:panelGrid columns="1" layout="grid"
								style="border:0px !important; background:none; width:210px; margin-left: 6px !important; margin-right: 12px !important;"
								styleClass="ui-panelgrid-blank">

								
								<p:commandButton id="changePasswdValidate" style="width:100px" 
									value="Valider" action="#{userBean.changePasswd}" ajax="false" />

							</p:panelGrid>
						</div>
					</p:panelGrid>
				</div>
			</div>
		</div>

	</h:form>
	</ui:define>
</ui:composition>
