<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="#{sessionBean.sessionTemplate}">

	<ui:define name="content">
		<h:form>

			<div class="Container100 Responsive100 NoIndent">
				<div class="Container100 ui-fluid">
					<div class="Card">
						<p:panelGrid columns="2" style="border:0px; background:none;"
							layout="grid">
							<div align="left">
								<h1 class="CardBigTopic">Modifier Parametre</h1>
							</div>
							<p:outputPanel />
						</p:panelGrid>
						<div class="SeparatorFull" />

						<p:outputPanel
							style="text-align:left;">
								<p:panelGrid columns="2" layout="grid"
									style="border:0px !important; background:none; background:none; margin-left: 6px !important; margin-right: 12px !important;"
									styleClass="ui-panelgrid-blank">
									<p:outputLabel value="#{parametreBean.selectedParametre.label}  ( #{parametreBean.selectedParametre.unite})" />
									<p:inputText value="#{parametreBean.selectedParametre.valeur}"/>
									
								</p:panelGrid>
						</p:outputPanel>

					</div>

					<p:panelGrid columns="1" layout="grid" style="border:0px">
						<div align="right">
							<p:panelGrid columns="1" layout="grid"
								style="border:0px !important; background:none; width:100px; margin-left: 6px !important; margin-right: 12px !important;"
								styleClass="ui-panelgrid-blank">
								<p:commandButton style="width:100px"
									value="#{msg.buttonValidateLabel}"
									action="#{parametreBean.proceedUpdateParametre}"
									ajax="false" />

							</p:panelGrid>
						</div>
					</p:panelGrid>
				</div>
			</div>

		</h:form>

	</ui:define>
</ui:composition>
